<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="font-[Roboto]">
    <h1>All Products</h1>
    <div class="w-[80vw] container grid grid-cols-3 gap-4" id="grid"></div>
    <script>
        let gridslayout = document.getElementById("grid");;
        let url = "https://fakestoreapi.com/products"; 
        
        fetch(url)
        .then((res)=> res.json())
        .then((data)=>{
            console.log(data);
            data.forEach(product => {
                const div = document.createElement("div");
                div.innerHTML = `
                <div class="w-[100%] flex flex-col items-center justify-center gap-2">
                    <img src="${product.image}" alt="" class="w-[200px] h-[200px]">
                    <h2>${product.title}</h2>
                    <p>${product.description}</p>
                    <p>${product.price}</p>
                </div>    
                `
                gridslayout.appendChild(div);
            });
        }).catch((e)=>{
            console.log(e.message);
        })
    </script>
</body>
</html>
